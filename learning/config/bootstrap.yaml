task: teacher

seed: 0

defaults:
    - _self_
    - agent: mcts-lm
    - theory: nat-add

n_conjectures: 200
goals: nat-add-synthetic
continue: null

difficulty_buckets:
    - hard: 20
    - easy: 50
    - triv: 100

train_policy_on_hindsight_examples: true
freeze_conjecturer: false

job:
    name: default_run
    use_wandb: false
    use_tboard: false
    wandb_key: null
    wandb_entity: null
    wandb_project: peano
    wandb_group: default_experiment_group
hydra:
    job:
        chdir: true
        name: ${job.name}
    run:
        dir: outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}
    verbose: true